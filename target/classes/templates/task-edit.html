<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<header th:insert="blocks/header.html::header"></header>
<link rel="stylesheet" media="screen" th:href="@{/css/background.css}"/>
<body>
<h4 align="center">Edit task</h4>
<div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
        <form th:object="${taskEditDto}" method="post" class="alert alert-info mt-2">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" th:field="*{description}">
            <br>
            <label>
                <label>
                    Assignee
                    <select name="assignee" th:field="*{assignee}">
                        <option th:each="assigneeOpt : ${users}"
                                th:value="${assigneeOpt.id}"
                                th:text="${assigneeOpt.firstName +' '+assigneeOpt.lastName}"></option>
                    </select>
                </label>
                <br>
                <label>
                    Status
                    <select name="taskStatus" th:field="*{taskStatus}">
                        <option th:each="taskStatusOpt : ${T(com.example.zero.entity.TaskStatus).values()}"
                                th:value="${taskStatusOpt}" th:text="${taskStatusOpt}"></option>
                    </select>
                </label>
            </label>
            <br>
            <label>
                Priority
                <select name="taskPriority" th:field="*{taskPriority}">
                    <option th:each="taskPriorityOpt : ${T(com.example.zero.entity.TaskPriority).values()}"
                            th:value="${taskPriorityOpt}" th:text="${taskPriorityOpt}"></option>
                </select>
            </label>
            <br>
            <button type="submit" class="btn btn-success">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-left-square-fill"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm8.121 5.172a.5.5 0 1 1 .707.707L6.732 9.975H9.5a.5.5 0 1 1 0 1H5.525a.5.5 0 0 1-.5-.5V6.5a.5.5 0 1 1 1 0v2.768l4.096-4.096z"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
</body>
<!--<header th:insert="blocks/footer.html::footer"></header>-->
</html>
