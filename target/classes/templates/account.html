<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}"/>
</head>
<header th:insert="blocks/header.html::header"></header>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    function deleteUser() {

        const result = confirm("Are you sure you want to delete user?");

        if (result) {
            $.post('/account/deleteUser', null, function () {
                location.href = '/deleteUserSuccess';
            })


        }
    }
</script>
<body>
<h1 align="center">Details</h1>
<div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
        <form th:object="${user}" class="alert alert-info mt-2">
            <div>First name</div>
            <p th:text="${user.firstName}">
            </p>
            <div>Last name</div>
            <p th:text="${user.lastName}">
            </p>
            <div>Email address</div>
            <p th:text="${user.email}"></p>
            <div>Age</div>
            <p th:text="${user.age}">
            </p>
            <div>Role</div>
            <p th:text="${user.authorities}"></p>
            <a th:href="'/account/changeFields'">
                <button class="btn btn-warning" type="button">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-left-square"
                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                        <path fill-rule="evenodd"
                              d="M10.828 5.172a.5.5 0 0 0-.707 0L6.025 9.268V6.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H9.5a.5.5 0 0 0 0-1H6.732l4.096-4.096a.5.5 0 0 0 0-.707z"></path>
                    </svg>
                </button>
            </a>
            <button class="btn btn-warning" type="button" onclick="deleteUser()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
<form th:action="@{/logout}" method="post">
    <input class="btn btn-outline-primary" type="submit" value="Sign out"/>
</form>
</body>
</html>
