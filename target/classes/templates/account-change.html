<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account edit</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}"/>
</head>
<header th:insert="blocks/header.html::header"></header>
<h4 align="center">Change account info</h4>
<body>
<div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
        <form  th:object="${user}" th:action="@{/account/changeFields}" method="post"  class="alert alert-info mt-2">
            <div>First name</div>
            <label for="firstName"></label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
            <br>
            <div>Last name</div>
            <label for="lastName"></label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
            <br>
            <div>Age</div>
            <label for="age"></label>
            <input type="text" id="age" name="age" th:field="*{age}">
            <br>
            <button type="submit" class="btn btn-success">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm8.121 5.172a.5.5 0 1 1 .707.707L6.732 9.975H9.5a.5.5 0 1 1 0 1H5.525a.5.5 0 0 1-.5-.5V6.5a.5.5 0 1 1 1 0v2.768l4.096-4.096z"></path>
                </svg>
            </button>
        </form>
        <br>
        <h4 align="center">Change password</h4>
        <p th:if="${changePasswordError}" class="error">Password isn't correct or new passwords don't match</p>
        <form  th:object="${changePasswordDto}" th:action="@{/account/changePassword}" method="post" class="alert alert-info mt-2">
            <div>Old password</div>
            <label for="oldPassword"></label>
            <input type="password" id="oldPassword" name="oldPassword" th:field="*{oldPassword}">
            <br>
            <div>New password</div>
            <label for="newPassword"></label>
            <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}">
            <br>
            <div>Repeat new password</div>
            <label for="repeatNewPassword"></label>
            <input type="password" id="repeatNewPassword" name="repeatNewPassword" th:field="*{repeatNewPassword}">
            <br>
            <button type="submit" class="btn btn-success">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm8.121 5.172a.5.5 0 1 1 .707.707L6.732 9.975H9.5a.5.5 0 1 1 0 1H5.525a.5.5 0 0 1-.5-.5V6.5a.5.5 0 1 1 1 0v2.768l4.096-4.096z"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
</body>
</html>
