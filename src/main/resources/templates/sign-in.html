<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login page</title>
    <link rel="stylesheet" media="screen" th:href="@{/css/background.css}"/>
</head>
<header th:insert="blocks/header.html::header"></header>
<body>
<p>
<h1>Login page</h1>
<p th:if="${signInError}" class="error">Wrong user or password</p>
<div th:if="${param.logout}">
    <div class="alert alert-info">
    You have been logged out.
</div>
</div>
<form th:action="@{/sign-in}" method="post" class="alert alert-info mt-2">
    <div>Email address</div>
    <label for="username"></label>
    <input type="email" id="username" name="username"  autofocus="autofocus"/> <br />
    <div>Password</div>
    <label for="password"></label>
    <input type="password" id="password"  name="password" /> <br />
    <input type="checkbox" name="remember-me"/> Remember me<br />
    <input class="btn btn-outline-primary" type="submit" value="Log in" />
    <a class="btn btn-outline-primary" href="sign-up.html" th:href="@{/sign-up}">Sign up</a>
</form>
</body>
</html>
